<mat-card>
    <mat-card-subtitle>스탯창 정보 입력</mat-card-subtitle>
    <mat-card-content>
        
        <div *ngFor="let list of stat_table_list; let i = index">
            <mat-form-field class="w-192">      
                <mat-label> {{list}} </mat-label>
                <input
                  type="number"
                  matInput
                  [(ngModel)]="stat_table_front[i]"
                  appSelectOnFocus
                />
            </mat-form-field>
        </div>
        <div *ngFor="let list of stat_table; let i = index">
            <mat-form-field class="w-192">      
                <mat-label> {{list}} </mat-label>
                <input
                  type="number"
                  matInput
                  [(ngModel)]="stat_table_back[i]"
                  appSelectOnFocus
                />
            </mat-form-field>
        </div>

            
    </mat-card-content>
</mat-card>
